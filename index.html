<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="ylapalkki">
        <img src="kuvat/banner.png">
    </div>
    <div id="page">
        <div class="alkuruutu">
            <div class="dropdownkielet">
                <img src="kuvat/tyhja.jpg" class="dropbtn, kielikuvat" id="tyhja" name="valittuKieli" onchange="langSelectChange(this)">
                <div class="dropdown-sisalto">
                    <img src="kuvat/suomi.jpg" value="fi" class="kielikuvat" id="suomenLippu" onclick="lipunVaihto('1')">
                    <br>
                  <img src="kuvat/englanti.jpg" value="en" class="kielikuvat" id="enkunLippu" onclick="lipunVaihto('2')">
                  <br>
                  <img src="kuvat/venaja.jpg" value="ru" class="kielikuvat" id="venajanLippu" onclick="lipunVaihto('3')">
                </div>
              </div>
            <br>
            <button class="nappulat" id="ohjeNappula" onclick="ohjeet()">Ohjeet</button>
            <br>
            <div class="ohjeruutu" id="ohjeruutu" style="display: none">
                <p>Ohje kurwa</p>
            </div>
            <button class="nappulat" onclick="peliAloitus()">Aloita peli</button>
        </div>
        
        
        <div class="peliruutu" style="display: none">
                <h1><span id="eraMaara">1</span>/10</h1>
                <div class="jateastiat">
                    <div id="dropzone1" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <img src="kuvat/astiat/10ser.png">
                        <h3 id="h3eka"></h3>
                    </div>
                    <div id="dropzone2" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <img src="kuvat/astiat/11pullonpalautus.png">
                        <h3 id="h3toka"></h3>
                    </div>
                    <div id="dropzone3" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <img src="kuvat/astiat/12paristo.png">
                        <h3 id="h3kolmas"></h3>
                    </div>
                </div>
                <div id="dropattava" ondrop="drop(event)" draggable="true">
                    <p ondragstart="drag(event)" id="dragP">Roska</p>
                </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="peli.js"></script>
</html>
