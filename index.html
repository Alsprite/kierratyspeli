<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="peli.css">
    <title>Kierr√§tys</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="multilang.js"></script>
    <script>
        var multilang;
        
        function multilangInit() {
            multilang = new MultiLang('kielet.json', 'fi');
        }

        function vaihdaKieli(kieli) {
            multilang.setLanguage(kieli);
            tarkastaKieli()
        }

        function tarkastaKieli() {
            var allnodes = document.body.getElementsByTagName('*');

            for (var i = 0, limit = allnodes.length; i < limit; i++) {
                var idname = allnodes[i].id;

                if (idname != '' && idname.includes('_')) {
                    allnodes[i].textContent = multilang.get(idname);
                }
            }
        }
    </script>


</head>

<body onload="multilangInit()">
    <div class="ylapalkki">
        <img src="kuvat/banner.png">
    </div>
    <div id="page">
        <div class="alkuruutu">
            <div class="kielet">
                <img src="kuvat/suomi.jpg" class="kielikuvat" id="fi" onclick="vaihdaKieli('fi')">
                <img src="kuvat/englanti.jpg" class="kielikuvat" id="en" onclick="vaihdaKieli('en')">
                <img src="kuvat/venaja.jpg" class="kielikuvat" id="ru" onclick="vaihdaKieli('ru')">
            </div>
            <button class="nappulat" id="ohjeNappula_" onclick="ohjeet(), tarkastaKieli()">Ohjeet</button>
            <br>
            <div class="ohjeruutu" id="ohjeruutu" style="display: none">
                <p id="ohjeet_">Ohje kurwa</p>
            </div>
            <button class="nappulat" id="aloitaPeli_" onclick="peliAloitus(), tarkastaKieli()">Aloita peli</button>
        </div>


        <div class="peliruutu" style="display: none">
            <h1><span id="eraMaara">1</span>/10</h1>
            <div class="jateastiat" id="jateastiat">
                <div id="dropzone1" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <img id="slot1" src="kuvat/astiat/10ser.png">
                    <h3 id="h3eka"></h3>
                </div>
                <div id="dropzone2" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <img id="slot2" src="kuvat/astiat/11pullonpalautus.png">
                    <h3 id="h3toka"></h3>
                </div>
                <div id="dropzone3" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <img id="slot3" src="kuvat/astiat/12paristo.png">
                    <h3 id="h3kolmas"></h3>
                </div>
            </div>
            <div id="dropattava" ondrop="drop(event)" draggable="true">
                <p ondragstart="drag(event)" id="dragP_">ES</p>
            </div>
        </div>
    </div>
    <script src="peli.js"></script>
</body>

</html>
